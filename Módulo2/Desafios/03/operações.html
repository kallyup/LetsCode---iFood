<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações</title>
</head>
<body>
    <h1>Operações Aritiméticas com HTML e Javascript</h1>
    <input id="n1"  type="number">
    <select name="operação" id="arit">
        <option id="mais" value="+">+</option>
        <option id="menos" value="-">-</option>
        <option id="mult" value="*">*</option>
        <option id="division" value="/">/</option>
        <option id="mod" value="%">% (módulo)</option>
    </select>
    <input id="n2" type="number">
    <button onclick="opera()">=</button>
    <input id="result" type="text" readonly>

    <script src="operações.js"></script>
</body>
</html>
